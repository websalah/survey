<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
<h1 id="title">Simple Survey form</h1><br/>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
    <div class="box">
    <div id="lab">
    <label for="name" id="name-label">Name</label><br/>
    <input type="text" id="name" placeholder="Enter your name"><br/>
    <label for="email" id="email-label">Email</label><br/>
    <input type="email" id="email" placeholder="Enter your Email"><br/>
    <label for="number" id="number-label">Age</label><br/>
    <input type="number" id="number" placeholder="Age" max="60" min="18">
    </div><br/>
    <label id="drop-label" for="dropdown">Which option best describes your current role?</label><br/>
    <div class="inputs">
    <select id="dropdown">
        <option id="dropdown">Student</option>
        <option id="dropdown">Full time job</option>
        <option id="dropdown">Full time learner</option>
        <option id="dropdown">Prefer not to say</option>
        <option id="dropdown">Other</option>
    </select><br/>
    </div><br/>
    <label for="radio" id="radio-label">Would you recommend us to a friend?</label><br/>
    <div id="radio">
        <input type="radio" name="radio" value="Definitely" checked="checked">Definitely<br/>
        <input type="radio" name="radio" value="Maybe">Maybe<br/>
        <input type="radio" name="radio" value="Not sure">Not sure<br/>
    </div><br/>
    <label for="check" id="check-label">What would you like to see improved?</label><br/>
    <div id="check">
        <input type="checkbox" name="check" value="website">Website<br/>
        <input type="checkbox" name="check" value="design">Design<br/>
        <input type="checkbox" name="check" value="interface">Interface<br/>
    </div><br/>
    <label for="comments" id="comments-label">Any comments or suggestions?</label><br/>
    <textarea id="comments" placeholder="Enter your comment here..."></textarea><br/>
    <button type="submit" id="submit">Submit</button>
    </div>
</form>


</body>

</html>
